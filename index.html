<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundesländer sortiert</title>
    <script src="script.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="style.css">

</head>


<body onload="render('name', 0)">

    <main class="main-container">
        <div class="winner-container margin-left hide" id="winner-container">
        </div>
        <div class="cards-container margin-left">
            <h1 id="headline">Bundesländer</h1>
            <div id="cards">
            </div>
        </div>
        <section class="sidebar-container" id="sidebar">
            <div class="headline-box" id="headline-box">
                Sort by:
            </div>
            <div class="icon-box">
            <img title="Fläche in Quadratkilometern" onclick="sort('area')" src="icon/area-floor-size-icon.svg" alt="">
            <img title="Anteil Katzenbesitzer" onclick="sort('cats')" src="icon/cat-animal-icon.svg" alt="">
            <img title="durchschnittliche Kinderanzahl" onclick="sort('kids')" src="icon/children-kids-icon.svg" alt="">
            <img title="Anteil Hundebesitzer" onclick="sort('dogs')" src="icon/dog-puppy-icon.svg" alt="">
            <img title="Bevölkerung in Mio." onclick="sort('population')" src="icon/people-group-icon.svg" alt="">
            <img title="Selbstmordrate je 100.000" onclick="sort('suicide')" src="icon/skeleton-icon.svg" alt="">
            <img title="Raucheranteil in Prozent" onclick="sort('raucher')" src="icon/smoking-icon.svg" alt="">
            <img title="Wolfsangriffe auf Nutztiere 2019" onclick="sort('wolves')" src="icon/wolf-256.png" alt="">
            <img title="Weinkonsum jährlich Liter pro Kopf" onclick="sort('weinkonsum')" src="icon/cheers-icon.svg" alt="">
            </div>
        </section>
        <section class="click-sort" id="click-sort" onclick="showSidebar()">
            Click to sort ...
        </section>
    </main>

</body>

</html>
